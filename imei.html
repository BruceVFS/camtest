<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get IMEI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
</head>
<body>

<div id="content"></div>
<script>
  fetch('sticky_tools_link.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('content').innerHTML = data;
    });
</script>
  
  <section class="section">
    <h1 class="title">Get IMEI</h1>
    <button class="button is-primary" onclick="getIMEI()">Get IMEI</button>
    <p id="imei"></p>
  </section>

  <script>
function getIMEI() {
  // Check if the device is a mobile device
  if (typeof window.navigator.userAgent.match(/(iPhone|Android|Windows Phone)/) !== "undefined") {
    // Get the IMEI from the device
    var imei = window.navigator.imei;

    // Display the IMEI on the screen
    document.getElementById("imei").innerHTML = imei;
  } else {
    // The device is not a mobile device, so display an error message
    document.getElementById("imei").innerHTML = "The device is not a mobile device.";
  }
}
  </script>


</body>
</html>
