<!DOCTYPE html>
<html>
<head>
  <title>CSV Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    body {
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .search-input {
      margin-bottom: 10px;
      position: relative;
    }
    .search-clear-button {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
    }
    .search-results {
      margin-top: 20px;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      margin-bottom: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title is-4">CSV Search</h1>
    <div class="field has-addons search-input">
      <div class="control is-expanded">
        <input class="input" type="text" id="searchInput" placeholder="Enter search text" onkeyup="handleSearchInput()">
        <button class="button is-danger is-hidden search-clear-button" onclick="clearSearch()" id="clearButton">Clear</button>
      </div>
      <div class="control">
        <button class="button is-primary" onclick="searchCSV()">Search</button>
      </div>
    </div>
    <div class="search-results" id="searchResults"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get references to the input and result elements
      const searchInput = document.getElementById('searchInput');
      const searchResults = document.getElementById('searchResults');

      // Attach an event listener to the button to trigger the search
      document.querySelector('button').addEventListener('click', searchCSV);

      function searchCSV() {
        const searchText = searchInput.value.toLowerCase();

        // Fetch the CSV file using AJAX
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              const csvData = xhr.responseText;

              // Parse the CSV data
              const lines = csvData.split('\n');
              if (lines.length < 2) {
                console.error('CSV file does not have enough data.');
                return;
              }

              const headers = lines[0].split(',').map(header => header.trim());
              const searchFields = ['product_code', 'serial_number', 'product_description'];
              const results = [];

              for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(value => value.trim());

                // Check if the values array has the same number of elements as the headers array
                if (values.length !== headers.length) {
                  console.error(`Mismatch in the number of elements in line ${i + 1} of the CSV file.`);
                  continue; // Skip this line and move to the next one
                }

                // Check if the search text matches any of the search fields
                if (searchFields.some(field => headers.includes(field) && values[headers.indexOf(field)].toLowerCase().includes(searchText))) {
                  const entry = {};
                  for (let j = 0; j < headers.length; j++) {
                    entry[headers[j]] = values[j];
                  }
                  results.push(entry);
                }
              }

              // Display the search results
              displayResults(results);
            } else {
              console.error('Failed to fetch the CSV file.');
            }
          }
        };

        // Replace 'search_sample.csv' with the actual path to your CSV file
        xhr.open('GET', 'search_sample.csv', true);
        xhr.send();
      }

      function displayResults(results) {
        let html = '';
        if (results.length > 0) {
          html = '<table border="1"><tr>';
          Object.keys(results[0]).forEach(key => {
            html += `<th>${key}</th>`;
          });
          html += '</tr>';

          results.forEach(result => {
            html += '<tr>';
            Object.values(result).forEach(value => {
              html += `<td>${value}</td>`;
            });
            html += '</tr>';
          });

          html += '</table>';
        } else {
          html = '<p>No results found.</p>';
        }

        searchResults.innerHTML = html;
      }

      function handleSearchInput() {
        const searchInput = document.getElementById('searchInput');
        const clearButton = document.getElementById('clearButton');

        // Show the clear button when the third character is typed
        if (searchInput.value.length >= 3) {
          clearButton.classList.remove('is-hidden');
          // Trigger the search automatically when the third character is typed
          searchCSV();
        } else {
          clearButton.classList.add('is-hidden');
        }
      }

      function clearSearch() {
        const searchInput = document.getElementById('searchInput');
        searchInput.value = '';
        // Hide the clear button when clearing the search input
        const clearButton = document.getElementById('clearButton');
        clearButton.classList.add('is-hidden');
        // Trigger the search again to clear the results
        searchCSV();
      }
    });
  </script>
</body>
</html>
